    <h1>透過CloudFlare將github pages綁定至自訂網域</h1>
    <p>對於github上託管的網頁，github會分配(username).github.io作為網域</p>
    <p>如果需要自訂網域，可以透過CloudFlare(CF)進行</p>
    <h2>要求</h2>
    <ul>
      <li>已經購置了網域並綁定了CF的DNS伺服器</li>
    </ul>
    <h2>過程</h2>
    <p>以該部落格的網域(texas-0295.xyz)為例，在DNS記錄中新增兩條別名解析</p>
    <p><img src="/resources/img/20240923-1.png" alt="" /></p>
    <p>
      之後在Github專案的<code>Setting &gt; Pages</code>中找到Custom domain
      ，填入你的網域並保存
    </p>
    <p>Github會檢查你的DNS</p>
    <p><img src="/resources/img/20240923-2.png" alt="" /></p>
    <p>完成後即可透過此網域訪問網頁</p>
    <p><img src="/resources/img/20240923-3.png" alt="" /></p>
