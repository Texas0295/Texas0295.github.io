   <script>
    const darkmode = localStorage.getItem("darkmode") || 
      (window.matchMedia("(prefers-color-scheme: dark)").matches ? "active" : "disabled");
    document.documentElement.setAttribute("data-theme", darkmode === "active" ? "dark" : "light");

  </script>
 <script src="/resources/js/add_code_copy_button.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("/resources/js/articles.json")
        .then((response) => response.json())
        .then((articles) => {
          const list = document.getElementById("article-list");

          articles.sort((a, b) => {
            const timeA = a.file.slice(0, 14);
            const timeB = b.file.slice(0, 14);
            return timeB.localeCompare(timeA); // 或 return timeB - timeA 也可（轉數字）
            });
          articles.forEach((article) => {
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.href = `/pages/articles/${article.file}`;
            link.textContent = `${article.title} - ${article.date}`;

            listItem.appendChild(link);
            list.appendChild(listItem);
          });
        })
        .catch((error) => console.error("無法讀取文章列表", error));
    });
  </script>
