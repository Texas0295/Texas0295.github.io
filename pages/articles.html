<!DOCTYPE html>
<head>
  <title>文章 - Texas0295`s blog</title>
  <meta name="description" content="Texas0295的個人博客" />
  <meta http-equiv="content-language" content="zh-hant" />
  <link rel="stylesheet" type="text/css" href="/resources/css/common.css" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 請求後端 API 獲取 articles 資料夾中的 HTML 檔案
      fetch("/api/get_articles")
        .then((response) => response.json())
        .then((files) => {
          const list = document.getElementById("article-list");

          files.forEach((file) => {
            const filePath = `/pages/articles/${file}`;
            const fileName = file.replace(".html", "");

            // 請求每篇文章來獲取 <h1> 標題
            fetch(filePath)
              .then((response) => response.text())
              .then((htmlContent) => {
                // 創建 DOM 解析器來讀取 <h1> 標籤
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, "text/html");
                const title = doc.querySelector("h1")?.innerText || "無標題";

                // 創建文章列表項目
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.href = filePath;
                link.textContent = `${title} - ${fileName}`;

                listItem.appendChild(link);
                list.appendChild(listItem);
              });
          });
        });
    });
  </script>
</head>

<body>
  <div class="navigation-bar">
    <img src="/resources/img/info-img.jpg" class="logo" />
    <nav class="menu">
      <a href="/">首頁</a>
      <a href="/pages/articles.html">文章</a>
      <a href="/pages/otherlinks.html">外鏈</a>
      <a href="/pages/about.html">關於</a>
    </nav>
  </div>

  <h1>すべての文章</h1>
  <ul id="article-list">
    <!-- 這裡會動態插入文章列表 -->
  </ul>
</body>
