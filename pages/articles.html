<!DOCTYPE html>
<head>
  <title>文章 - Texas0295`s blog</title>
  <meta name="description" content="Texas0295的個人博客" />
  <meta http-equiv="content-language" content="zh-hant" />
  <link rel="stylesheet" type="text/css" href="/resources/css/common.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta theme-color="#000000" />
  <meta name="renderer" content="webkit" />
  <link rel="icon" href="/resources/img/favicon.ico" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 從 articles.json 讀取檔案列表
      fetch("/resources/js/articles.json")
        .then((response) => response.json())
        .then((articles) => {
          const list = document.getElementById("article-list");

          articles.forEach((article) => {
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.href = `/pages/articles/${article.file}`;
            link.textContent = `${article.title} - ${article.date}`;

            listItem.appendChild(link);
            list.appendChild(listItem);
          });
        })
        .catch((error) => console.error("無法讀取文章列表", error));
    });
  </script>
</head>

<body>
  <div class="navigation-bar">
    <img src="/resources/img/info-img.jpg" class="logo" />
    <nav class="menu">
      <a href="/">首頁</a>
      <a href="/pages/articles.html">文章</a>
      <a href="/pages/otherlinks.html">外鏈</a>
      <a href="/pages/about.html">關於</a>
    </nav>
  </div>

  <h1>すべての文章</h1>
  <ul id="article-list">
    <!-- 這裡會動態插入文章列表 -->
  </ul>
</body>
